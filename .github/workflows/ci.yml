name: Tests

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@master
      - name: Install deps
        run: bash ./supplementary/packaging/scripts/deps
      - name: Build
        run: bash ./supplementary/packaging/scripts/install
      - name: Test
        run: bash ./supplementary/packaging/scripts/test
