name: Tests

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@master
      - name: Install deps
        run: bash ./supplementary/packaging/deps
      - name: Build
        run: bash ./supplementary/packaging/install
      - name: Test
        run: bash ./supplementary/packaging/test
